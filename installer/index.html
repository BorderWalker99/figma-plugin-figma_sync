<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScreenSync 安装向导</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
  <style>
    /*========================
      Design System: Liquid Glass (Unified with Figma Plugin)
    ========================*/
    :root {
      --bg-app: #F5F5F7;
      --bg-card: #FFFFFF;
      --bg-inset: #F0F0F2;

      /* Liquid Glass */
      --glass-bg: rgba(255, 255, 255, 0.95);
      --glass-bg-hover: rgba(255, 255, 255, 0.98);
      --glass-bg-active: rgba(248, 248, 250, 0.95);
      --glass-blur: 20px;
      --glass-border: rgba(0, 0, 0, 0.08);
      --glass-border-subtle: rgba(0, 0, 0, 0.05);
      --glass-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      --glass-shadow-hover: 0 4px 12px rgba(0, 0, 0, 0.06);
      --glass-highlight: inset 0 1px 0 rgba(255, 255, 255, 1);
      --glass-specular: linear-gradient(135deg, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0) 50%);

      /* Neumorphism (used in button active states) */
      --neu-shadow-light: rgba(255, 255, 255, 0.8);
      --neu-shadow-dark: rgba(0, 0, 0, 0.04);
      --neu-face-bg-active: rgba(250, 250, 252, 0.9);
      --neu-face-shadow-active:
        inset 2px 2px 4px rgba(0,0,0,0.05),
        inset -1px -1px 2px rgba(255,255,255,0.8);

      /* Unified Green */
      --unified-green: #40D468;
      --unified-green-glow: rgba(64, 212, 104, 0.35);

      /* Accent & Status */
      --accent: #0066FF;
      --accent-soft: rgba(0, 102, 255, 0.1);
      --success: var(--unified-green);
      --warning: #F59E0B;
      --danger: #FF3B30;

      /* Text Color Hierarchy */
      --text-primary: #a3a3a7;
      --text-secondary: #bababf;
      --text-tertiary: #d0d0d5;

      --divider: rgba(0, 0, 0, 0.06);
      --border: rgba(0, 0, 0, 0.1);

      /* Shadows */
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.02);
      --shadow-md: 0 2px 8px rgba(0, 0, 0, 0.04);
      --shadow-lg: 0 4px 16px rgba(0, 0, 0, 0.06);

      /* Radius */
      --radius-xs: 4px;
      --radius-s: 8px;
      --radius-m: 12px;
      --radius-l: 16px;
      --radius-xl: 24px;
      --radius-pill: 999px;
      --radius-btn: 12px;

      /* Animation */
      --ease-spring: cubic-bezier(0.25, 0.8, 0.25, 1);
      --ease-out: cubic-bezier(0.33, 1, 0.68, 1);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-app: #1C1C1E;
        --bg-card: #2C2C2E;
        --bg-inset: rgba(28, 28, 30, 0.8);

        --glass-bg: rgba(40, 40, 42, 0.7);
        --glass-bg-hover: rgba(50, 50, 52, 0.75);
        --glass-bg-active: rgba(35, 35, 37, 0.65);
        --glass-blur: 24px;
        --glass-border: rgba(255, 255, 255, 0.12);
        --glass-border-subtle: rgba(255, 255, 255, 0.08);
        --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        --glass-shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.4);
        --glass-highlight: inset 0 1px 0 rgba(255, 255, 255, 0.1);
        --glass-specular: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 50%);

        --neu-shadow-light: rgba(255, 255, 255, 0.04);
        --neu-shadow-dark: rgba(0, 0, 0, 0.5);
        --neu-face-bg-active: rgba(40, 40, 42, 0.75);
        --neu-face-shadow-active:
          inset 2px 2px 4px rgba(0,0,0,0.35),
          inset -1px -1px 2px rgba(255,255,255,0.04);

        --unified-green-glow: rgba(77, 227, 79, 0.45);

        --accent: #0A84FF;
        --accent-soft: rgba(10, 132, 255, 0.15);

        --text-primary: #98989D;
        --text-secondary: #636366;
        --text-tertiary: #545456;

        --divider: rgba(255, 255, 255, 0.08);
        --border: rgba(255, 255, 255, 0.1);

        --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.25);
        --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.35);
        --shadow-lg: 0 12px 40px rgba(0, 0, 0, 0.4);
      }
    }

    /* Global Text Shadow (Skeuomorphic — matches plugin) */
    button, .modal-title, .step-title, .toast,
    .btn span, .status-label, .status-detail,
    h1, h2, h3, h4, h5, h6, p, span, label {
      text-shadow: 0 1px 1px rgba(255, 255, 255, 0.5);
    }

    @media (prefers-color-scheme: dark) {
      button, .modal-title, .step-title, .toast,
      .btn span, .status-label, .status-detail,
      h1, h2, h3, h4, h5, h6, p, span, label {
        text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
      }
    }

    /* Global Icon Shadow (matches plugin) */
    svg, .toast-icon svg, .btn svg,
    .status-icon svg, .modal-icon svg {
      filter: drop-shadow(0 1px 1px rgba(255, 255, 255, 0.5));
    }

    @media (prefers-color-scheme: dark) {
      svg, .toast-icon svg, .btn svg,
      .status-icon svg, .modal-icon svg {
        filter: drop-shadow(0 1px 1px rgba(0, 0, 0, 0.3));
      }
    }

    svg.spinner {
      filter: none;
    }

    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", "PingFang SC", "Hiragino Sans GB", Arial, sans-serif;
      background: var(--bg-app);
      color: var(--text-primary);
      font-size: 13px;
      line-height: 1.4;
      overflow: hidden;
      user-select: none;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      padding: 40px 24px 8px 24px;
      text-align: left;
      display: flex;
      align-items: center;
      justify-content: space-between;
      -webkit-app-region: drag;
      background: transparent;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-box {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app-title h1 {
      font-family: 'Archivo Black', sans-serif;
      font-weight: 400;
      font-size: 16px;
      letter-spacing: -0.01em;
      line-height: 1;
      color: var(--text-primary);
      margin: 0;
    }

    /* Content */
    .content {
      flex: 1;
      padding: 12px 24px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .step {
      display: none;
      flex: 1;
      flex-direction: column;
      gap: 24px;
      animation: fadeIn 0.4s var(--ease-out);
    }

    .step.active {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .step-header {
      text-align: center;
    }

    .step-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
      color: var(--text-primary);
    }

    .step-description {
      font-size: 13px;
      color: var(--text-secondary);
      margin: 0;
    }

    /* Buttons — Matches plugin .btn exactly */
    .btn {
      padding: 10px 12px 10px 20px;
      border-radius: var(--radius-btn);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      outline: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: all 0.25s cubic-bezier(0.25, 0.8, 0.25, 1);
      min-width: 90px;
      position: relative;
      background: rgba(142, 142, 147, 0.18);
      color: var(--text-primary);
    }

    .btn::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: var(--radius-btn);
      background: transparent;
      z-index: -2;
      pointer-events: none;
      opacity: 0;
    }

    .btn::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: var(--radius-btn);
      background: transparent;
      z-index: -1;
      transition: all 0.25s ease;
      pointer-events: none;
    }

    .btn span, .btn svg {
      position: relative;
      z-index: 1;
    }

    .btn:hover {
      background: rgba(142, 142, 147, 0.22);
    }

    .btn:active {
      background: rgba(142, 142, 147, 0.12);
      box-shadow:
        -3px -3px 6px var(--neu-shadow-light),
        3px 3px 6px var(--neu-shadow-dark);
    }

    .btn:active::after {
      background: var(--neu-face-bg-active);
      box-shadow: var(--neu-face-shadow-active);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn.keep-raised:disabled {
      opacity: 0.7;
      cursor: wait;
      background: rgba(142, 142, 147, 0.18);
    }

    .btn-primary {
      color: var(--text-primary);
      background: rgba(142, 142, 147, 0.18);
    }

    .btn-primary:hover {
      background: rgba(142, 142, 147, 0.22);
    }

    .btn-primary:active {
      background: rgba(142, 142, 147, 0.12);
    }

    .btn-primary::after {
      background: transparent;
    }

    @media (prefers-color-scheme: dark) {
      .btn {
        background: rgba(118, 118, 128, 0.32);
        color: var(--text-primary);
      }
      .btn:hover {
        background: rgba(118, 118, 128, 0.40);
      }
      .btn:active {
        background: rgba(118, 118, 128, 0.24);
      }
      .btn.keep-raised:disabled {
        background: rgba(118, 118, 128, 0.32);
      }
      .btn-primary {
        background: rgba(118, 118, 128, 0.32);
        color: var(--text-primary);
      }
      .btn-primary:hover {
        background: rgba(118, 118, 128, 0.40);
      }
      .btn-primary:active {
        background: rgba(118, 118, 128, 0.24);
      }
    }

    /* Status List — Glass card */
    .status-list {
      display: flex;
      flex-direction: column;
      border-radius: var(--radius-m);
      overflow: hidden;
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border: 1px solid var(--glass-border-subtle);
      box-shadow: var(--glass-shadow);
    }

    .status-item {
      display: flex;
      align-items: center;
      padding: 14px 20px;
      transition: all 0.3s ease;
      background: transparent;
      border-bottom: 1px solid var(--divider);
    }

    .status-item:last-child {
      border-bottom: none;
    }

    .status-icon {
      width: 20px;
      height: 20px;
      margin-right: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .status-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .status-label {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .status-detail {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .status-item.success .status-icon { color: var(--success); }
    .status-item.error .status-icon { color: var(--danger); }
    .status-item.checking .status-icon { color: var(--accent); }

    /* Progress — Glass card */
    .progress-container {
      border-radius: var(--radius-m);
      padding: 24px;
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border: 1px solid var(--glass-border-subtle);
      box-shadow: var(--glass-shadow);
    }

    .progress-bar {
      height: 6px;
      background: var(--bg-inset);
      border-radius: var(--radius-pill);
      overflow: hidden;
      margin: 16px 0;
    }

    .progress-fill {
      height: 100%;
      background: var(--accent);
      width: 0%;
      transition: width 0.3s ease;
      border-radius: var(--radius-pill);
    }

    .progress-fill.success {
      background: var(--unified-green);
    }

    /* Logs — Dark inset */
    .log-container {
      background: #1a1a1a;
      color: #d4d4d4;
      padding: 16px;
      border-radius: var(--radius-s);
      font-family: "SF Mono", Monaco, Menlo, monospace;
      font-size: 12px;
      height: 200px;
      overflow-y: auto;
      margin-top: 16px;
      border: 1px solid var(--border);
    }

    .log-line {
      padding: 2px 0;
      white-space: pre-wrap;
      word-break: break-all;
    }

    /* Footer — Glass surface */
    .footer {
      padding: 20px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border-top: 1px solid var(--glass-border-subtle);
      position: relative;
      z-index: 10;
    }

    .step-dots {
      display: flex;
      gap: 12px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--bg-inset);
      border: 1px solid var(--glass-border-subtle);
      transition: all 0.3s ease;
    }

    .dot.active {
      background: var(--unified-green);
      border-color: transparent;
      box-shadow: 0 0 8px var(--unified-green-glow);
    }

    .dot.completed {
      background: var(--unified-green);
      border-color: transparent;
    }

    .button-group {
      display: flex;
      gap: 16px;
      margin: 0;
      padding: 0;
      margin-top: auto;
    }

    /* Alerts — Glass card */
    .alert {
      padding: 12px 16px;
      border-radius: var(--radius-s);
      font-size: 13px;
      display: flex;
      align-items: flex-start;
      gap: 12px;
      line-height: 1.5;
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border: 1px solid var(--glass-border-subtle);
      box-shadow: var(--glass-shadow);
      margin-bottom: 16px;
    }

    .alert-success { color: var(--success); }
    .alert-error { color: var(--danger); }

    .alert-icon {
      width: 20px !important;
      height: 20px !important;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .alert-icon svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Icons */
    svg {
      width: 20px;
      height: 20px;
      stroke-width: 2;
      stroke: currentColor;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .btn svg {
      width: 16px;
      height: 16px;
    }

    .completion-icon svg {
      width: 40px !important;
      height: 40px !important;
    }

    .spinner {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    /* Modal — Liquid Glass */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0);
      backdrop-filter: blur(0px);
      -webkit-backdrop-filter: blur(0px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s var(--ease-out),
                  background 0.25s var(--ease-out),
                  backdrop-filter 0.25s var(--ease-out);
    }

    .overlay.show {
      opacity: 1;
      pointer-events: auto;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .modal {
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      width: 320px;
      padding: 32px 24px;
      border-radius: var(--radius-l);
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      transform: scale(0.92) translateY(20px);
      opacity: 0;
      transition: transform 0.35s cubic-bezier(0.34, 1.56, 0.64, 1),
                  opacity 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: center;
    }

    .overlay.show .modal {
      transform: scale(1) translateY(0);
      opacity: 1;
    }

    .modal-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      color: var(--accent);
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border-subtle);
      box-shadow: var(--shadow-md), inset 0 1px 0 rgba(255, 255, 255, 0.4);
    }

    .modal-icon svg {
      width: 32px !important;
      height: 32px !important;
    }

    .modal-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
    }

    .modal-message {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    .modal-actions {
      margin-top: 8px;
      display: flex;
      justify-content: center;
    }

    /* Toast — Glass (matches plugin) */
    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(-100px);
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border: 1px solid var(--glass-border-subtle);
      border-radius: var(--radius-xl);
      padding: 8px 12px;
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.5);
      font-size: 13px;
      font-weight: 500;
      color: var(--text-primary);
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: all 0.5s var(--ease-spring);
      white-space: nowrap;
      width: fit-content;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    @media (prefers-color-scheme: dark) {
      .toast {
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.35),
          inset 0 1px 0 rgba(255, 255, 255, 0.08);
      }
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
      pointer-events: auto;
    }

    .toast-icon {
      width: 14px;
      height: 14px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toast-icon svg {
      width: 100%;
      height: 100%;
    }

    .toast.success .toast-icon { color: var(--success); }
    .toast.error .toast-icon { color: var(--danger); }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(142, 142, 147, 0.2);
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(142, 142, 147, 0.35);
    }
    @media (prefers-color-scheme: dark) {
      ::-webkit-scrollbar-thumb {
        background: rgba(118, 118, 128, 0.3);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(118, 118, 128, 0.5);
      }
    }
  </style>
</head>
<body>
  <div id="toast" class="toast">
    <div class="toast-icon"></div>
    <span class="toast-message"></span>
  </div>

  <div class="header">
    <div class="brand">
      <div class="logo-box">
        <img src="https://raw.githubusercontent.com/BorderWalker99/figma-plugin-figma_sync/refs/heads/main/images/logo.svg" width="18" height="18" />
      </div>
      <div class="app-title">
        <h1>ScreenSync</h1>
      </div>
    </div>
  </div>

  <div class="content">
    <!-- Step 1: Welcome -->
    <div class="step active" id="step1">
      <div class="step-header" style="flex: 1; display: flex; flex-direction: column; justify-content: center; margin: 0;">
        <div style="margin-bottom: 24px;">
          <img src="https://raw.githubusercontent.com/BorderWalker99/figma-plugin-figma_sync/refs/heads/main/images/logo.svg" width="80" height="80" style="filter: drop-shadow(0 4px 12px rgba(0,0,0,0.1));" />
        </div>
        <h1 style="font-family: 'Archivo Black', sans-serif; font-size: 32px; margin: 0 0 12px 0; color: var(--text-primary); letter-spacing: -0.02em;">ScreenSync</h1>
        <p style="font-size: 16px; color: var(--text-secondary); margin: 0;">自动化传输并整理截图</p>
      </div>

      <div class="button-group" style="justify-content: center; margin-top: 0; padding-bottom: 20px;">
        <button class="btn btn-primary" onclick="nextStep()" style="min-width: 120px; padding: 10px 12px 10px 20px; font-size: 15px;">
          开始安装
          <svg viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
        </button>
      </div>
    </div>

    <!-- Step 2: System Check -->
    <div class="step" id="step2">
      <div class="step-header">
        <h2 class="step-title">环境检查</h2>
        <p class="step-description">检查系统环境是否满足运行要求</p>
      </div>

      <div class="status-list" id="systemChecks">
        <div class="status-item checking">
          <div class="status-icon"><svg class="spinner" viewBox="0 0 24 24"><path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/></svg></div>
          <div class="status-content">
            <div class="status-label">Homebrew</div>
            <div class="status-detail">检查中...</div>
          </div>
        </div>
        <div class="status-item checking">
          <div class="status-icon"><svg class="spinner" viewBox="0 0 24 24"><path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/></svg></div>
          <div class="status-content">
            <div class="status-label">Node.js</div>
            <div class="status-detail">检查中...</div>
          </div>
        </div>
        <div class="status-item checking">
          <div class="status-icon"><svg class="spinner" viewBox="0 0 24 24"><path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/></svg></div>
          <div class="status-content">
            <div class="status-label">ImageMagick</div>
            <div class="status-detail">检查中...</div>
          </div>
        </div>
        <div class="status-item checking">
          <div class="status-icon"><svg class="spinner" viewBox="0 0 24 24"><path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/></svg></div>
          <div class="status-content">
            <div class="status-label">FFmpeg</div>
            <div class="status-detail">检查中...</div>
          </div>
        </div>
        <div class="status-item checking">
          <div class="status-icon"><svg class="spinner" viewBox="0 0 24 24"><path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/></svg></div>
          <div class="status-content">
            <div class="status-label">Gifsicle</div>
            <div class="status-detail">检查中...</div>
          </div>
        </div>
      </div>

      <div class="button-group" id="step2Buttons" style="display: none;">
        <div style="flex:1"></div>
        <button class="btn btn-primary" id="step2ActionBtn">
            <svg class="spinner" viewBox="0 0 24 24"><path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/></svg>
            检测中...
        </button>
      </div>
    </div>

    <!-- Step 3: Install Dependencies -->
    <div class="step" id="step3">
      <div class="step-header">
        <h2 class="step-title">安装依赖</h2>
        <p class="step-description">安装项目所需的依赖包，请保持网络畅通</p>
      </div>

      <div class="progress-container">
        <div class="status-label" id="installStatusLabel">正在安装...</div>
        <div class="progress-bar">
          <div class="progress-fill" id="installProgress" style="width: 0%"></div>
        </div>
      </div>

      <div class="log-container" id="installLog" style="display: none;"></div>
      <div id="installErrorAlert" style="display: none;"></div>

      <div class="button-group" id="step3Buttons" style="display: none;">
        <div style="flex:1"></div>
        <button class="btn btn-primary" onclick="nextStep()" id="step3Next" disabled>
          下一步
          <svg viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
        </button>
      </div>
    </div>

    <!-- Step 4: Configuration -->
    <div class="step" id="step4">
      <div class="step-header">
        <h2 class="step-title">系统配置</h2>
        <p class="step-description">应用配置并设置本地环境</p>
      </div>

      <div class="status-list" id="configStatus">
        <div class="status-item checking">
          <div class="status-icon"><svg class="spinner" viewBox="0 0 24 24"><path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/></svg></div>
          <div class="status-content">
            <div class="status-label">配置中...</div>
            <div class="status-detail">正在设置权限和文件夹...</div>
          </div>
        </div>
      </div>

      <div class="button-group" id="step4Buttons" style="display: none;">
        <div style="flex:1"></div>
        <button class="btn btn-primary" onclick="nextStep()" id="step4Next" disabled>
          下一步
          <svg viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
        </button>
      </div>
    </div>

    <!-- Step 5: Complete -->
    <div class="step" id="step5" style="justify-content: center; gap: 16px;">
      <div class="step-header" style="margin-bottom: 0; margin-top: -12px;">
        <div style="width: 80px; height: 80px; background: var(--unified-green); border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; box-shadow: 0 4px 16px var(--unified-green-glow);">
          <div class="completion-icon" style="transform: translateY(4px);">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M20 6L9 17L4 12" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </div>
        <h2 class="step-title">安装完成</h2>
      </div>

      <div class="button-group" style="justify-content: center; margin-top: 0;">
        <button class="btn btn-primary" onclick="finishInstallation()" style="min-width: 120px;">
          我知道了
        </button>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="step-dots">
      <div class="dot active" data-step="1"></div>
      <div class="dot" data-step="2"></div>
      <div class="dot" data-step="3"></div>
      <div class="dot" data-step="4"></div>
      <div class="dot" data-step="5"></div>
    </div>
    <div style="color: var(--text-tertiary); font-size: 12px;">
      v1.0.1
    </div>
  </div>

  <div id="overlay" class="overlay">
    <div class="modal">
      <div class="modal-icon">
        <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="currentColor" fill-opacity="0.1"/><path d="M12 8v5M12 16.5v.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </div>
      <div class="modal-title" id="modalTitle">提示</div>
      <div class="modal-message" id="modalMessage">内容</div>
      <div class="modal-actions">
        <button class="btn btn-primary" onclick="closeAlert()">我知道了</button>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
